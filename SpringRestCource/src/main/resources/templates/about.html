<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<h1>hi</h1>
	<h2 th:text="${name}"></h2>
	<h2 th:text="${date}"></h2>
	<h2 th:text="${#strings.toUpperCase(name)}"></h2>
	<p>The length of the name: <span th:text="${#strings.length(name)}"></span></p>
	<div th:with="a=5,b=65, n=${name}">
	<h1 th:text="'Value of a is: '+${a}"></h1>
	<h1 th:text="'Value of b is: '+${b}"></h1>
	<h1 th:text="'Value of c is: '+${n}"></h1>
	<h1 th:text="'Sum of a and b is '+${a+b}"></h1>
	</div>
	
	<ul>
		<li th:each="n,status: ${listnames}">
		<span th:text="${status.index}+' '+${n}"></span></li>
	</ul>
	
</body>
</html>
