  <div class="container">
    <div>
      <div class="row">
        <div class="col-md-3 mt-4" *ngFor="let item of user">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="https://images.unsplash.com/photo-1652345645898-dcc4aad9fb05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{item.fname}} {{item.lname}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                
                <li class="list-group-item">F-Name :- {{item.fname}}</li>
                <li class="list-group-item">L-Name :- {{item.lname}}</li>
                <li class="list-group-item">Designation :- {{item.designation}}</li>
                <li class="list-group-item">mobile :- {{item.phone}}</li>
                <li class="list-group-item">email :- {{item.email}}</li>
                
              <div class="d-inline align-auto my-2">
                <button type="button" class="btn btn-primary mx-2"><i class="bi bi-pen"></i></button>
                <button type="button" class="btn btn-danger mx-3" (click)="deletestorage(item.id)"><i class="bi bi-trash"></i>button</button>
                
              </div>
              </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
