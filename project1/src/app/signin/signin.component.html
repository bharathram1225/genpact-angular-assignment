<app-header></app-header>
  
<section class="h-100 bg-dark">  
    <div class="container py-5 h-100">  
      <div class="row d-flex justify-content-center align-items-center h-100">  
        <div class="col">  
          <div class="card card-registration my-4">  
            <div class="row g-0">  
              <div class="col-xl-6 d-none d-xl-block">  
                <img  
                  src="https://source.unsplash.com/1600x900/?nature,people"  
                  alt="Sample photo"  
                  class="img-fluid"  
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
                />  
              </div>  
              <div class="col-xl-6">  
                <div class="card-body p-md-5 text-black"> 
                  <form [formGroup]="mysigninform" (ngSubmit)="onSubmit()">
                    <h3 class="mb-5 text-uppercase"> Student login form </h3>  
                    <div class="row">  
                      <div class="col-md-6 mb-4">  
                        <div class="form-outline">  
                          <input type="text" id="form3Example1m" formControlName="username" class="form-control form-control-lg" />  
                          <label class="form-label" for="form3Example1m"> User name </label>  
                        </div>  
                      </div>   
                    </div>  
                    <div class="row">  
                      <div class="col-md-6 mb-4">  
                        <div class="form-outline">  
                          <input type="password" id="form3Example1m1"  formControlName="password" class="form-control form-control-lg" />  
                          <label class="form-label" for="form3Example1m1"> Password </label>  
                        </div>  
                      </div>    
                    </div>  

                    <div class="row">  
                      <div class="col-md-6 mb-4">  
                        <div class="form-outline">  
                          <a href="/reset">reset password</a> 
                          
                        </div>  
                      </div>    
                    </div>  
                    
                    <div class="d-flex justify-content-end pt-3">  
                      <button type="submit" class="btn btn-warning btn-lg ms-2" id="loginbutton" [disabled]="!mysigninform.valid">Login</button>  
                      
                    </div>  
                  </form> 
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </section>
